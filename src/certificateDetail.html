<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">
  
  <title>BlockCertify</title>
</head>
<body>
  <!-- Include Header -->
  <iframe src="./header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  
  <!-- Content -->
  <div class="container">
    <br/>
    <h1 id="certificate-headline">Certificate #00000</h1>
    <br/>
    <div class="row">
      <div class="col-4">
        <div class="certificate-card card m-2 shadow rounded">
          <span class="certificate-card-arc small text-secondary d-none"></span>
          <img class="certificate-card-image" src="" class="img-fluid" style="width: 180px; height: 180px;" alt="...">
          <div class="card-body">
            <span class="certificate-card-title m-0 d-block"></span>
            <small class="certificate-card-issuer m-0 text-secondary d-block">From: 0x00000</small>
            <small class="certificate-card-recipient m-0 text-secondary d-block">For: 0x00000</small>
          </div>
        </div>
      </div>
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="inputTitle">Certificate Title</label>
            <input id="certificate-title-input" type="text" class="form-control" placeholder="Course title" readonly>
          </div>
          
          <div class="form-group">
            <label>Certificate Recipient</label>
            <input id="certificate-recipient-input" type="text" class="form-control" placeholder="0x123423422" readonly />
          </div>
          
          <div class="form-group">
            <label>Certificate Issuer / Course Owner</label>
            <input id="certificate-issuer-input" type="text" class="form-control" placeholder="0x123423422" readonly />
          </div>
          
          <div class="form-group">
            <label for="inputTitle">Certificate Course</label>
            <input id="certificate-course-title-input" type="text" class="form-control" placeholder="Course title" readonly>
          </div>
          
          <div class="form-group">
            <label>Transaction</label>
            <input id="certificate-transaction-input" type="text" class="form-control" placeholder="0x123423422" readonly />
          </div>
          <br>
        </form>
      </div>
    </div>
    <br>
    <a href="./certificateList.html"><button type="button" class="btn btn-secondary float-left">Cancel</button></a>
    <div class="clearfix"></div>
  </div>
  
  <!-- Include Footer -->
  <iframe src="./footer.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./js/circleType.js"></script>
  <script src="./js/jquery.lettering-0.6.1.min.js"></script>
  <script src="./js/certificateDetail.js"></script>
</body>
</html>
