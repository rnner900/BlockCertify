<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">

    <title>BlockCertify</title>
</head>
<body>
    <!-- Include Header -->
    <iframe src="./header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    
    <!-- Content -->
    <div class="container" id="search-results">
        <br/>
        <h3 id="search-header">Search results for: </h3>
        <br>

        <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingIssuerCourses">
                
                  <button class="btn dropdown-toggle" data-toggle="collapse" data-target="#collapseIssuerCourses" aria-expanded="false" aria-controls="collapseIssuerCourses">
                    Issued Courses
                  </button>
                
              </div>
          
              <div id="collapseIssuerCourses" class="collapse" aria-labelledby="headingIssuerCourses" data-parent="#accordion">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Course Title</th>
                        <th scope="col">Course Owner</th>
                        <th scope="col">Certificated</th>
                        </tr>
                    </thead>
                    <tbody id="issuer-course-list-parent">
                    </tbody>
                </table>
              </div>
            </div>

            <br>

            <div class="card">
                <div class="card-header" id="headingParticipantCourses">
                  
                    <button class="btn dropdown-toggle" data-toggle="collapse" data-target="#collaypseParticipantCourses" aria-expanded="false" aria-controls="collaypseParticipantCourses">
                        Participating Courses
                    </button>
                  
                </div>

                <div id="collaypseParticipantCourses" class="collapse" aria-labelledby="headingParticipantCourses" data-parent="#accordion">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">Course Title</th>
                            <th scope="col">Course Owner</th>
                            <th scope="col">Certificated</th>
                            </tr>
                        </thead>
                        <tbody id="participant-course-list-parent">
                        </tbody>
                    </table>
                </div>
            </div>

            <br>

            <div class="card">
                <div class="card-header" id="headingIssuerCertificates">
                  
                    <button class="btn dropdown-toggle" onclick="applyCircleTypeWithDelay(200);" data-toggle="collapse" data-target="#collapseIsserCertificates" aria-expanded="false" aria-controls="collapseIsserCertificates">
                        Issued Certificates
                    </button>
                  
                </div>

                <div id="collapseIsserCertificates" class="collapse" aria-labelledby="headingIssuerCertificates" data-parent="#accordion">
                    <div id="issuer-certificates-parent"></div>
                </div>
            </div>

            <br>

            <div class="card">
                <div class="card-header" id="headingParticipantCertificates">
                  
                    <button class="btn dropdown-toggle" onclick="applyCircleTypeWithDelay(200);" data-toggle="collapse" data-target="#collapseparticipantCertificates" aria-expanded="false" aria-controls="collapseparticipantCertificates">
                        Recieved Certificates
                    </button>
                  
                </div>

                <div id="collapseparticipantCertificates" class="collapse" aria-labelledby="headingParticipantCertificates" data-parent="#accordion">
                    <div id="participant-certificates-parent"></div>
                </div>
            </div>    
        </div>    
    </div>
    
    <!-- Include Footer -->
    <iframe src="./footer.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/circleType.js"></script>
    <script src="./js/jquery.lettering-0.6.1.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/certificateItem.js"></script>
    <script src="js/searchresult.js"></script>
</body>
</html>
