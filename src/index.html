<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Block Certify</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="h1">BlockCertify</div>
      <div id="loader">Loading...</div>
      <div id="content">
        <div id="accountAddress">Your Account: </div>
        <div id="accountBalance">Your Balance: </div>
        <form>
          <div class="form-group">
            <label for="inputAddress">Adressee</label>
            <input type="text" class="form-control" id="inputAddress" aria-describedby="Adressee for Certificate" placeholder="0x01A2B23B">
            <small id="addresseHelp" class="form-text text-muted">Adress of the person you want to award with a certificate</small>
          </div>
          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Title">
            <small id="titleHelp" class="form-text text-muted">Title of the certification</small>
          </div>
          <div class="form-check">
            <label for="inputCourse">Course</label>
            <input type="text" class="form-control" id="inputCourse" placeholder="Course Name">
            <small id="courseHelp" class="form-text text-muted">Course name of the certification</small>
          </div>
          <br>
          <button onclick="App.addCertificate();" type="button" class="btn btn-dark" id="btnAddCertificate">Add Certificate</button>
        </form>
        <hr/>
        <table border="1">
          <thead>
            <th>Id</th>
            <th>Publisher</th>
            <th>Collector</th>
            <th>Title</th>
            <th>Course</th>
          </thead>
          <tbody id="certificatesResults"></tbody>
        </table>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
